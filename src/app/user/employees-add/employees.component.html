<div class="card">
  <div class="card-header">
    <h5>
      {{getTitle()}}
      <h5 *ngIf="isUpdateLoader" class="spinner-border text-primary ml-2" role="status">
        <span class="sr-only"></span>
      </h5>
    </h5>
  </div>
  <div class="card-body row" [formGroup]="employeeGroup">
    <div class="col-3">
    </div>
    <div class="col">
      <div class="row align-center">
        <div class="image-view">
          <div *ngIf="imageSource">
            <span class="trash" (click)="deleteImage()"><i class="fa fa-close cursor-enable"></i></span>
          </div>
          <div class="card image-card">
            <img *ngIf="imageSource" [src]="imageSource" alt="" style="width: 100%; height: 100%;">
          </div>
          <div>
            <label class="edit">
              <input type="file" accept=".jpg, .jpeg, .gif, .png" (change)="handleFileSelect($event)" />
              <i class="fa fa-edit cursor-enable"></i> </label>
          </div>
        </div>

      </div>

      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="firstName" placeholder="Enter the name">
        <span class="text-danger font-weight-bold" *ngIf="isControlHasError('firstName','required')">
          This is required field
        </span>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" formControlName="lastName" placeholder="Enter the last name">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email" placeholder="Enter the Email">
        <span class="text-danger font-weight-bold" *ngIf="isControlHasError('emailId','required')">
          This is required field
        </span>
        <span class="text-danger font-weight-bold"
          *ngIf="(!isControlHasError('emailId','required') && isControlHasError('emailId','pattern'))">
          Email pattern is Invalid
        </span>
      </div>

      <div class="form-group">
        <label>Phone Number </label>
        <input type="text" pattern="\d*" maxlength="10" min="10" oninput="validity.valid||(value='');"
          class="form-control" formControlName="phone" placeholder="Enter the Phone Number">
        <span class="text-danger font-weight-bold" *ngIf="isControlHasError('phone','required')">
          This is required field
        </span>
        <span class="text-danger font-weight-bold"
          *ngIf="(!isControlHasError('phone','required') && isControlHasError('phone','minlength'))">
          Phone number should 10 Digit
        </span>
      </div>
      <div class="row">
        <div class="col-12">
          <app-google-map *ngIf="employee !== null" (onAddressChange)="onAddressChanged($event)"
            [address]="employee.address"></app-google-map>
        </div>
      </div>
    </div>
    <div class="col-3">
    </div>

  </div>
  <div class="card-footer align-center row">
    <div class="align-center">
      <button [disabled]="isLoading" class="btn btn-primary" (click)="!paramId?submit():update()">
        <span *ngIf="!paramId">Add</span>
        <span *ngIf="paramId">Update</span>
        <div *ngIf="isLoading" class="spinner-border text-light ml-2" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </button>

      <button class=" ml-3 btn btn-secondary" routerLink="/dashboard/employee-list"> Cancel </button>
    </div>
  </div>
</div>
